<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient">
        <div class="container">
            <div class="header">
                <h1 class="main-title">Professional Resume Builder</h1>
                <p class="subtitle">Create a stunning resume in minutes with live preview</p>
            </div>

            <div class="main-grid">
                <!-- Form Section -->
                <div class="form-section">
                    <!-- Personal Information -->
                    <div class="card">
                        <div class="card-header bg-blue">
                            <h2 class="card-title">Personal Information</h2>
                        </div>
                        <div class="card-content">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="fullName">Full Name *</label>
                                    <input type="text" id="fullName" placeholder="John Doe" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" placeholder="john@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone *</label>
                                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" placeholder="City, State">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="objective">Career Objective</label>
                                <textarea id="objective" placeholder="A brief summary of your career goals..."></textarea>
                            </div>
                            <div class="form-group">
                                <label>Social Links</label>
                                <div class="social-links">
                                    <input type="url" id="linkedin" placeholder="LinkedIn URL">
                                    <input type="url" id="github" placeholder="GitHub URL">
                                    <input type="url" id="portfolio" placeholder="Portfolio URL">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Education -->
                    <div class="card">
                        <div class="card-header bg-green">
                            <h2 class="card-title">Education</h2>
                        </div>
                        <div class="card-content">
                            <div id="education-container">
                                <!-- Education entries will be added here -->
                            </div>
                            <button type="button" class="btn-outline" onclick="addEducation()">Add Education</button>
                        </div>
                    </div>

                    <!-- Experience -->
                    <div class="card">
                        <div class="card-header bg-purple">
                            <h2 class="card-title">Experience</h2>
                        </div>
                        <div class="card-content">
                            <div id="experience-container">
                                <!-- Experience entries will be added here -->
                            </div>
                            <button type="button" class="btn-outline" onclick="addExperience()">Add Experience</button>
                        </div>
                    </div>

                    <!-- Skills & Projects -->
                    <div class="card">
                        <div class="card-header bg-orange">
                            <h2 class="card-title">Skills & Projects</h2>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label>Skills</label>
                                <div class="skill-input">
                                    <input type="text" id="skillInput" placeholder="Add a skill">
                                    <button type="button" class="btn-sm" onclick="addSkill()">Add</button>
                                </div>
                                <div id="skills-display" class="tags-display"></div>
                            </div>
                            
                            <div class="form-group">
                                <label>Certifications</label>
                                <div class="skill-input">
                                    <input type="text" id="certificationInput" placeholder="Add a certification">
                                    <button type="button" class="btn-sm" onclick="addCertification()">Add</button>
                                </div>
                                <div id="certifications-display" class="tags-display"></div>
                            </div>

                            <div class="form-group">
                                <label>Projects</label>
                                <div id="projects-container">
                                    <!-- Project entries will be added here -->
                                </div>
                                <button type="button" class="btn-outline" onclick="addProject()">Add Project</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview Section -->
                <div class="preview-section">
                    <div class="card preview-card">
                        <div class="card-header bg-slate">
                            <div class="preview-header">
                                <h2 class="card-title">Live Preview</h2>
                                <button id="downloadBtn" class="btn-primary" onclick="generatePDF()">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7,10 12,15 17,10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                    Download PDF
                                </button>
                            </div>
                        </div>
                        <div class="card-content-preview">
                            <div id="resume-preview" class="resume-preview">
                                <!-- Resume preview will be generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
